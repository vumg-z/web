<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio - Cuatro p√°rrafos con estilos</title>
    <style>
        body {
            font-family: verdana;
        }
        .centrado {
            text-align: center;
            color: blue;
        }
        .derecha {
            text-align: right;
            color: red;
        }
        .fondo-plata {
            background-color: silver;
        }
        .fondo-aqua {
            background-color: aqua;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="centrado">Texto centrado.</p>
    <p class="centrado fondo-plata">Texto centrado sobre fondo de color plata.</p>
    <p class="derecha">Texto alineado a la derecha.</p>
    <p class="centrado fondo-plata">Otro texto centrado sobre fondo de color plata.</p>
</body>
</html>
