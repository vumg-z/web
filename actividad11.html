<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Flores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        img {
            width: 100px; /* Ajusta el tamaño de la imagen según necesites */
        }
    </style>
</head>
<body>
    <h1>Tabla de Flores</h1>
    <table>
        <tr>
            <td><a href="https://es.wikipedia.org/wiki/Rosa_(flor)"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Rosa_rubiginosa_1.jpg/1200px-Rosa_rubiginosa_1.jpg" alt="Rosa"></a></td>
            <td><a href="https://es.wikipedia.org/wiki/Tulip%C3%A1n"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Tulipa_sylvestris_%28wild_tulip%29.jpg/800px-Tulipa_sylvestris_%28wild_tulip%29.jpg" alt="Tulipán"></a></td>
            <td><a href="https://es.wikipedia.org/wiki/Girasol"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Flower_4589.jpg/1024px-Flower_4589.jpg" alt="Girasol"></a></td>
        </tr>
        <tr>
            <td>Rosa</td>
            <td>Tulipán</td>
            <td>Girasol</td>
        </tr>
        <!-- Agrega más flores -->
        <tr>
            <td><a href="https://es.wikipedia.org/wiki/Orqu%C3%ADdea"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Starr_080117-1432_Paphiopedilum_sp..jpg/1024px-Starr_080117-1432_Paphiopedilum_sp..jpg" alt="Orquídea"></a></td>
            <td><a href="https://es.wikipedia.org/wiki/Lirio"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Iris_germanica_%28Purple_bearded_Iris%29.jpg/1024px-Iris_germanica_%28Purple_bearded_Iris%29.jpg" alt="Lirio"></a></td>
            <td><a href="https://es.wikipedia.org/wiki/Clavel"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Dianthus_caryophyllus.jpg/1024px-Dianthus_caryophyllus.jpg" alt="Clavel"></a></td>
        </tr>
        <tr>
            <td>Orquídea</td>
            <td>Lirio</td>
            <td>Clavel</td>
        </tr>
        <tr>
            <td><a href="https://es.wikipedia.org/wiki/Azalea"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Rhododendron_'Furnival's_Daughter'_Pink_Azalea.JPG/1024px-Rhododendron_'Furnival's_Daughter'_Pink_Azalea.JPG" alt="Azalea"></a></td>
            <td><a href="https://es.wikipedia.org/wiki/Dalia"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Dahlia_%27Purpinka%27_Flower_2600px.jpg/1024px-Dahlia_%27Purpinka%27_Flower_2600px.jpg" alt="Dalia"></a></td>
            <td><a href="https://es.wikipedia.org/wiki/Margarita_com%C3%BAn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Leucanthemum_vulgare_qtl2.jpg/1024px-Leucanthemum_vulgare_qtl2.jpg" alt="Margarita"></a></td>
        </tr>
        <tr>
            <td>Azalea</td>
            <td>Dalia</td>
            <td>Margarita</td>
        </tr>
    </table>
    
</body>
</html>
