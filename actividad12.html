<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Videos de YouTube en una tabla</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 250px; /* Ajusta esto según tus necesidades */
        }
    </style>
</head>
<body>
    <h1>Tabla de Videos de YouTube</h1>
    <table>
        <tr>
            <th>Video 1</th>
            <th>Video 2</th>
        </tr>
        <tr>
            <td>
                <!-- Embed video 1 -->
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </td>
            <td>
                <!-- Embed video 2 -->
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </td>
        </tr>
        <!-- Puedes agregar más filas y columnas según necesites -->
    </table>
</body>
</html>
